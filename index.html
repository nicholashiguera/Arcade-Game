<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1> Arcade Game </h1>
    <div id="game">
        <div id="header">
            <span id="score">Score: 0</span>
            <span id="lives">Lives: 5</span>
        </div>
    </div>
    <div class="modal" id="winningModal" >
            <div class="modal-content">
            <span id="banner">CONGRATULATIONS YOU HAVE WON THE GAME</span>
              <div class="images">
                <img class="win" src="https://img.icons8.com/bubbles/96/000000/checkmark.png">
                <img class="trophy" src="https://img.icons8.com/color/96/000000/trophy.png">
              </div>
        
              <span class="gameInfo" id="winGameModal"></span>
        
            </div>
    </div>
    <div class="modal" id="loseModal" >
            <div class="modal-content">
                <span id="banner">SORRY YOU HAVE LOST THE GAME</span>
                <div class="images">
                    <img class="loss" src="https://img.icons8.com/bubbles/100/000000/delete-sign.png">
                    <img class="down" src="https://img.icons8.com/color/96/000000/thumbs-down.png">
                </div>
              
                <span class="gameInfo" id="loseGameModal"></span>
              
                </div>
            </div>
    </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
